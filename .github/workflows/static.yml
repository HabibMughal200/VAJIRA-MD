name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout VAJIRA-MD repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install libraries
      run: npm install

    - name: Start VAJIRA-MD

      env:
          OWNER_NAME: 
          OWNER_NUMBER:
          SESSION_ID: VAJIRA-MD=LcknBLCC#tNFwYptjCAJg4icywJjhPUOdUrluJeTFLggU3q4QZjI

      run: npm start
